
<div class="list-products">
  <div class="list-product" *ngFor="let item of itemsAfterFilter()">
    <spa-product
      [id]="item.id"
      [name]="item.name"
      [price]="item.price"
      [picture]="item.picture"
      [currency]="item.currency"
      [details]="item.details"
      [description]="item.description">
    </spa-product>
  </div>
</div>
